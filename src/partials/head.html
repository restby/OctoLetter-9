<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
  <title>Octo Browser</title>
  <style type="text/css">
    /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap'); */

    table {
      border-spacing: 0;
      mso-cellspacing: 0;
      mso-padding-alt: 0;
    }

    td {
      padding: 0;
    }

    #outlook a {
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #1890ff;
      font-size: 18px;
    }

    .cover__wrap,
    .main-block__img {
      background-color: #1890ff;
    }

    .social__wrap br:first-child {
      display: none;
    }

    @media screen and (max-width: 599.98px) {
      .full-width img,
      .main-block__img img {
        width: 100% !important;
        max-width: 100% !important;
      }
      .three-cols.partners > .column,
      .three-cols__img,
      .three-cols__img img,
      .three-cols__wrap {
        width: 100% !important;
        max-width: 100% !important;
      }

      .tablet-padding {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }

      .column--logo {
        max-width: 173px !important;
      }

      .header__logo img {
        width: 173px !important;
      }

      .column--btn {
        max-width: 74px !important;
      }

      .header__btn a {
        width: 74px !important;
        padding: 6px 10px !important;
        font-size: 12px !important;
        line-height: 17px !important;
      }

      .three-cols__wrap a {
        display: inline-block !important;
        width: 100% !important;
        max-width: 100% !important;
        text-align: center !important;
      }

      .three-cols__item img {
        width: 100% !important;
        max-width: 100% !important;
      }

      .two-cols .column:first-child {
        max-width: 326px !important;
      }
      .two-cols .column:last-child {
        max-width: 326px !important;
      }
      .two-cols .column:last-child table {
        text-align: center !important;
      }

      .social__wrap p {
        text-align: center !important;
      }

      .social__wrap br:first-child {
        display: inline !important;
      }
    }

    @media screen and (max-width: 427.98px) {
      .mobile-padding {
        padding-left: 32px !important;
        padding-right: 32px !important;
      }
      .three-cols > .column {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      .two-cols .column:first-child {
        max-width: 107px !important;
      }
      .two-cols .column:last-child {
        max-width: 144px !important;
      }
      .two-cols .column:last-child table {
        text-align: left !important;
      }
      .three-cols__item td {
        padding-right: 7px !important;
        padding-bottom: 0 !important;
      }
      .three-cols__item img {
        width: 100px !important;
      }

      .social__wrap br {
        display: none !important;
      }
    }

    /* Custom Dark Mode Colors */
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    @media (prefers-color-scheme: dark) {
      .bg-dark {
        background-color: #727272 !important;
      }

      .header__btn,
      .header__btn a {
        background-color: #727272 !important;
        color: #ffffff !important;
        border-color: #ffffff !important;
      }

      .main-block__wrap h1,
      .main-block__wrap h2,
      .main-block__wrap h3,
      .main-block__wrap p,
      .main-block__wrap span,
      .main-block__wrap li,
      .main-block__wrap b {
        color: #ffffff !important;
      }

      .main-block__wrap a,
      .main-block__wrap a span,
      .social__wrap a,
      .social__wrap a span {
        color: #1890ff !important;
      }

      .social__wrap p {
        color: #ffffff !important;
      }

      .social__item td {
        background-color: #1890ff !important;
      }

      .footer__wrap p,
      .footer__wrap span {
        color: #ffffff !important;
      }
    }
  </style>

  <!--[if (gte mso 9)|(IE)]>
    <style type="text/css">
      table {
        border-collapse: collapse !important;
      }
    </style>
  <![endif]-->

  <!--[if (gte mso 9)|(IE)]>
    <xml>
      <o:OfficeDocumentSettings>
        <o:AllowPNG />
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  <![endif]-->
</head>
